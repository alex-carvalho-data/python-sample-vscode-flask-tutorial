# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python38:
      python.version: '3.8'
    Python39:
      python.version: '3.9'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'

- script: 'pip install wheel'
  displayName: 'wheel install'

- script: 'pip install setuptools'
  displayName: 'setuptools install'

- script: 'python setup.py bdist_wheel'
  displayName: 'build wheel'

- script: 'pip install twine'
  displayName: 'twine installation'
  
- task: TwineAuthenticate@1
  inputs:
    artifactFeed: 'second-ado-project-agile/first_test_feed'
  displayName: 'Twine authentication'
    
- script: 'python -m twine upload -r second-ado-project-agile/first_test_feed dist/*.whl'
  displayName: 'Upload artifact'
